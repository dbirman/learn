<!doctype html>
<html>
  <head>
    <title>LTP Client</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <!-- PIXI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>

  </head>
  <body>

    <div id="main" class="wrapper style1">
      <div class="container">
        <section id="content">
          <div id="login" style="text-align:center;width:500px">
            <a class="button special" onclick="studentLogin();">Student</a>
            <a class="button special" onclick="taLogin();">TA</a>
            <br><br>
            <input type="text" id="section" placeholder="Section # (TA will tell you)"></input>
            <input type="password" id="password" placeholder="Password (for TAs)"></input>
          </div>

          <div id="viewport" style="display:none">
            <div id="ta_stuff" style="display:none;">
            </div>
          </div>

          <script src="/socket.io/socket.io.js"></script>
      		<script src="game.client.js"></script>

        </section>
      </div>
    </div>
  </body>
</html>
